<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günün Kutlu Olsun!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cake-screen">
            <h1 class="title">Güzeel Merve'm🙂‍↕️ Kaderlii Merve'm🥰 Kıssmetli Merve'm💅🏼 Akıllı olasıın🥹 Ayırlı evlat olasıın👩‍💻 Nice yaşlara canım beniim❤️</h1>
            <div class="cake-container">
                <div class="cake">
                    <div class="candles">
                        <div class="candle" data-lit="true">
                            <div class="flame"></div>
                        </div>
                        <div class="candle" data-lit="true">
                            <div class="flame"></div>
                        </div>
                        <div class="candle" data-lit="true">
                            <div class="flame"></div>
                        </div>
                    </div>
                    <div class="cake-top"></div>
                    <div class="cake-middle"></div>
                    <div class="cake-bottom"></div>
                </div>
            </div>
            <button id="blowButton" class="blow-button">Üfle!</button>
        </div>

        <div class="fortune-screen" style="display: none;">
            <div class="magic-lamp-container">
                <div class="magic-lamp"></div>
            </div>
            <button id="rubLampButton" class="lamp-button">Lambayı Ovuştur ve Dilek Tut</button>
            <div class="wish-text-container" style="display: none;">
                <p class="main-wish">Bütsüz Dönemlerin Olsun Ablaa</p>
                <p class="additional-text">"senin dilek de fena değil ama şimdilik bütsüz dönem hediye ediyorum sana😘"</p>
            </div>
        </div>
    </div>
    <audio id="blowSound" src="https://www.soundjay.com/human/sounds/blow-1.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
